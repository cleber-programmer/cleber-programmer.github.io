<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" contet="width=device-width, initial-scale=1">
  <title>Evnts | Hotel</title>
  <link rel="stylesheet" href="dist/evnts.hotel.css">
</head>
<body>

  <nav class="header">
    <a class="header_link" href="perfil.html">Perfil</a>
    <a class="header_link" href="evento.html">Eventos</a>
  </nav>

  <main class="dashboard">
    <section class="valor">
      <div class="valor_total" data-rotulo="Valor total das vendas">4.346,94</div>
      <div class="valor_sacado" data-rotulo="Valor sacado">0,00</div>
      <div class="valor_estimado" data-rotulo="Valor para o proximo saque">1.086,73</div>
    </section>

    <section class="historico">
      <h2 class="historico_titulo">Histórico de transações</h2>
      <ul>
        <li class="historico_transacao">
          <strong class="historico_status">Online</strong>
          <time class="historico_data">2017-01-25 16:04:00</time>
          <span class="historico_valor">50.000,00</span>
        </li>
        <li class="historico_transacao">
          <strong class="historico_status">Online</strong>
          <time class="historico_data">2017-01-25 16:04:00</time>
          <span class="historico_valor">50.000,00</span>
        </li>
      </ul>
    </section>

    <section class="saque">
      <h2 class="saque_titulo">Próximos saques</h2>
      <ul>
        <li class="saque_lancamento">
          <time class="historico_data">2017-01-30</time>
          <span class="historico_valor">10,99</span>
          <button class="saque_pagamento">Solicitar pagamento</button>
        </li>
        <li class="saque_lancamento">
          <time class="historico_data">2017-02-15</time>
          <span class="historico_valor">405,40</span>
        </li>
        <li class="saque_lancamento">
          <time class="historico_data">2017-02-30</time>
          <span class="historico_valor">25.978,02</span>
        </li>
      </ul>
    </section>
  </main>

  <script src="dist/evnts.hotel.js"></script>
  <script>
    [].forEach.call(document.querySelectorAll('*'), function (a) { a.style.outline = '1px solid #' + (~~(Math.random() * (1 << 24))).toString(16) })
  </script>
</body>
</html>
