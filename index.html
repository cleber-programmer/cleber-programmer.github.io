<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Evnts | Hotel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="vendor/nouislider.min.css">
  <link rel="stylesheet" type="text/css" href="dist/evnts.css">
  <script type="text/javascript" src="bower_components/appbase-js/browser/appbase.js"></script>
  <script type="text/javascript" src="vendor/nouislider.min.js"></script>
  <script type="text/javascript" src="dist/evnts.js"></script>
</head>
<body>
  
  <form class="form" is="form-perfil">
    <ul>

      <!-- BACK -->
      <li class="form_control-action">
        <a class="form_action">Voltar</a>
      </li>

      <!-- SAVE -->
      <li class="form_control-action">
        <a class="form_action-success">Salvar</a>
      </li>

      <!-- THUMBNAIL -->
      <li class="form_control">
        <evnts-thumbnail></evnts-thumbnail>
      </li>

      <!-- CHAIN -->
      <li class="form_control">
        <select class="form_chain">
          <option value="" selected>Selecion um Grupo</option>
          <option value="xpto">Grupo XPTO</option>
        </select>
      </li>

      <!-- NAME -->
      <li class="form_control">
        <input class="form_name" placeholder="Nome do Hotel"></input>
      </li>

      <!-- STAR -->
      <li class="form_control-star">
        <a class="form_action-star">-</a>
        <ul>
          <li class="form_star">&#9733</li>
          <li class="form_star">&#9733</li>
          <li class="form_star">&#9733</li>
        </ul>
        <a class="form_action-star">+</a>
      </li>
    </ul>
  </form>

</body>
</html>
