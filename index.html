<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Evnts | Hotel</title>

<body>

      <strong class="hotel_chain">Rede XPTO</strong>
      <h1 class="hotel_name">Novotel Rio de Janeiro Parque Ol√≠mpico</h1>
      <ul>
        <li class="hotel_star">&#9733</li>
        <li class="hotel_star">&#9733</li>
        <li class="hotel_star">&#9733</li>
        <li class="hotel_star">&#9733</li>
      </ul>
    </li>

  </ul>
  <ul class="hotel-empty">

    <li class="hotel_spot-empty">
      <a class="hotel_button">DESCRIPTION</a>
    </li>
    <li class="hotel_spot-empty">
      <a class="hotel_button">RULE</a>
    </li>
    <li class="hotel_spot-empty">

    <li class="hotel_spot">
      <span class="hotel_term-accept">Yes</span>

    </li>
